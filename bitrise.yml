---
format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

description: |-
  Example of usage of BDD framework Kiwi.
app:
  envs:
  - XCODE_PROJECT_PATH: ./EPStackExample/EPStackExample.xcworkspace
  - XCODE_PROJECT_SCHEME: EPStackExample
  - SLACK_WEBHOOK_URL: ""
  - SLACK_CHANNEL: ""

trigger_map:
- pattern: "*"
  is_pull_request_allowed: true
  workflow: primary

workflows:
  primary:
    steps:
    - git-clone@3.0.0:
    - certificate-and-profile-installer@1.2.0: {}
    - select-xcode-version@2.0.0:
        inputs:
        - version_channel_id: "-latest"
    - xcode-test@1.3.0:
        title: 'Xcode: Unit Test'
        inputs:
        - is_clean_build: 'no'
        - is_full_output: 'no'
        - simulator_device: iPhone 6 Plus
